<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Pizzeria</title>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div th:replace="~{fragments :: toast}"></div>
    <div class="container">
    <div class="row py-4">
        <div class="col-9">
            <a class="btn btn-primary" th:href="@{/pizzeria/create}" sec:authorize="hasAuthority('ADMIN')"><i class="fa-solid fa-plus"></i> AGGIUNGI</a>
        </div>
        <div class="col">
            <form class="d-flex" role="search">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Cerca..." aria-label="Cerca" th:value="${keyword}" name="keyword">
                    <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" th:if="${!pizza.isEmpty()}">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${pizza}">
                            <td><img th:src="${pizza.image}" alt="${pizza.name}" style="max-height: 50px;"></td>
                            <td th:text="${pizza.name}"></td>
                            <td th:text="${pizza.description}"></td>
                            <td th:text="${pizza.formattedPrice}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{|/pizzeria/show/${pizza.id}|}"><i class="fa-solid fa-circle-info"></i></a>
                                <a class="btn btn-success" th:href="@{|/pizzeria/edit/${pizza.id}|}" sec:authorize="hasAuthority('ADMIN')"><i class="fa-solid fa-pen-to-square"></i></a>
                            </td>
                            <td>
                                <form action="#" th:action="@{'/pizzeria/delete/{id}'(id=${pizza.id})}" method="post"  sec:authorize="hasAuthority('ADMIN')">
                                    <button class="btn btn-danger" type="submit" id="submitButton" onclick="return confirm('Sei sicuro di voler proseguire?')"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
